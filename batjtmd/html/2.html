<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 头部导航 -->
    <header class="container" id="header">
        <h1 class="header header-main">Super duper best blog ever</h1>
        <nav class="site-navigation">
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/archive">Archive</a>
        </nav>
    </header>
    <!-- 主体内容 -->
    <main class="container" id="main">
        <article class="article-content">
            <header class="article-header-level-1">
                <h2>Why you should buy more cheeses than you currently do</h2>
            </header>
            <main>
                <section class="article-section">
                    <header class="article-header-level-2">
                        Part 1: Variety is spicy
                    </header>
                    <!-- cheesy content -->
                </section>
                <section class="article-section">
                    <header class="article-header-level-2">Part 2: Cows are great
                    </header>
                    <!-- more cheesy content -->
                </section>
            </main>
        </article>
    </main>
    <footer class="container" id="footer">
        <h3>Contact us!</h3>
        <article class="contact-info">
            <address property="email">
                <a href="mailto:us@example.com">us@example.com</a>
            </address>
            <address property="street-address">
                <p>123 Main St., Suite 404</p>
                <p>Yourtown, AK, 12345</p>
                <p>United States of America</p>
            </address>
        </article>
    </footer>

</body>

</html>
