<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            position: relative;
            left: 0;
            top: 0;
            background-color: red;
            transition: left 1s ease-out;
        }

        .box.active {
            left: 300px;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <script>
        // 阻塞
        // setTimeout(() => {
        // document.querySelector('.box').classList.add('active');
        // },1000)

        // 异步
        // 生命周期：html与css结合完毕
        document.addEventListener('DOMContentLoaded', function () {
            // html和css下载好了，浏览器中的运行（结合）没有完成
            // event loop 事件循环
            // 虽然是0，但是 setTimeout 是一个宏任务，等待 html + css 渲染完成，渲染优先
            // 页面的渲染比 setTimeout 更优先
            setTimeout(() => {
                document.querySelector('.box').classList.add('active');
            },0);
        })
    </script>
</body>

</html>
