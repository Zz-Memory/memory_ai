<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="friends"></ul>
</body>
<script>
    // JSON 数组
    // 数据
    const friends = [
        { name: '娄欢', hometown: '抚州' },
        { name: '王心志', hometown: '上饶' },
        { name: '刘福洲', hometown: '赣州' }
    ];
    // DOM 编程
    const ul = document.getElementById('friends');

    // for (friend of friends) {
    //     ul.innerHTML += `
    //     <li>
    //         ${friend.name} - 
    //         <i>${friend.hometown}</i>
    //     </li>`;
    // }

    // ES6 foreach升级版
    // 迭代器
    ul.innerHTML = friends.map(friend =>
        `
         <li>
             ${friend.name} - 
             <i>${friend.hometown}</i>
         </li>
         `
    ).join('');
</script>

</html>
