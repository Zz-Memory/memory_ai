<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this指向</title>
    <script>
        // "use strict";
        var name = '卢老板'
        function func(){
            var name = '李老板';
            console.log(this.name);
        }
        // 普通函数
        // func();
        // window.func();

        let obj = {
            name: '王心志',
            func: function(){
                console.log(this.name);
            }
        }
        // method
        const func2 = obj.func;
        func2();
    </script>
</head>

</body>
</html>
