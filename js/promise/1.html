<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>

<body>
    <script>
        // 异步任务
        setTimeout(() => {
            console.log('222');
        }, 10);
        // 同步任务
        // 进程：CPU 分配资源的最小单元
        // 线程：执行代码的最小单元
        // 应用程序那么多，CPU 怎么干得过来 轮询
        // 漫画和动画片 一秒钟 20帧以上
        console.log('111');
        for (let i = 0; i < 100; i++) {
            console.log('333');
        }
    </script>
</body>

</html>
