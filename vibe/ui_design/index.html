<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电商首页</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF3B30',
                        secondary: '#FF9500'
                    },
                    borderRadius: {
                        'none': '0px',
                        'sm': '2px',
                        DEFAULT: '4px',
                        'md': '8px',
                        'lg': '12px',
                        'xl': '16px',
                        '2xl': '20px',
                        '3xl': '24px',
                        'full': '9999px',
                        'button': '4px'
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50">
    <nav class="fixed top-0 w-full bg-primary px-4 py-3 z-50">
        <div class="flex items-center justify-between">
            <div class="text-white font-['Pacifico'] text-xl">logo</div>
            <div class="flex items-center bg-white/20 rounded-full px-3 py-2 flex-1 mx-4">
                <i class="fas fa-search text-white/80 text-sm"></i>
                <input type="text" placeholder="搜索商品"
                    class="bg-transparent border-none text-white placeholder-white/80 text-sm ml-2 w-full focus:outline-none">
            </div>
            <i class="fas fa-bell text-white text-xl"></i>
        </div>
    </nav>

    <main class="mt-[56px] mb-[60px]">
        <div class="w-full h-[180px] overflow-hidden">
            <img src="https://ai-public.mastergo.com/ai/img_res/c979a90d08488c20dfaa8e01c2fa05d2.jpg"
                class="w-full h-full object-cover" alt="banner">
        </div>

        <div class="grid grid-cols-5 gap-4 px-4 py-6 bg-white">
            <div class="flex flex-col items-center">
                <div class="w-[48px] h-[48px] rounded-full overflow-hidden mb-2">
                    <img src="https://ai-public.mastergo.com/ai/img_res/9fdad16446abfba8e936b7fb5571c9b2.jpg"
                        class="w-full h-full object-cover" alt="超市">
                </div>
                <span class="text-xs text-gray-600 whitespace-nowrap overflow-hidden text-overflow-ellipsis">超市百货</span>
            </div>
            <div class="flex flex-col items-center">
                <div class="w-[48px] h-[48px] rounded-full overflow-hidden mb-2">
                    <img src="https://ai-public.mastergo.com/ai/img_res/5b08e83d237dc66b419696c2db475317.jpg"
                        class="w-full h-full object-cover" alt="服饰">
                </div>
                <span class="text-xs text-gray-600 whitespace-nowrap overflow-hidden text-overflow-ellipsis">时尚服饰</span>
            </div>
            <div class="flex flex-col items-center">
                <div class="w-[48px] h-[48px] rounded-full overflow-hidden mb-2">
                    <img src="https://ai-public.mastergo.com/ai/img_res/801d2cb9fb1c8afef6831d06ecab5e05.jpg"
                        class="w-full h-full object-cover" alt="数码">
                </div>
                <span class="text-xs text-gray-600 whitespace-nowrap overflow-hidden text-overflow-ellipsis">数码电器</span>
            </div>
            <div class="flex flex-col items-center">
                <div class="w-[48px] h-[48px] rounded-full overflow-hidden mb-2">
                    <img src="https://ai-public.mastergo.com/ai/img_res/d87bc844656e27c3fcac9531588f33cd.jpg"
                        class="w-full h-full object-cover" alt="美食">
                </div>
                <span class="text-xs text-gray-600 whitespace-nowrap overflow-hidden text-overflow-ellipsis">美食生鲜</span>
            </div>
            <div class="flex flex-col items-center">
                <div class="w-[48px] h-[48px] rounded-full overflow-hidden mb-2">
                    <img src="https://ai-public.mastergo.com/ai/img_res/c58bdb5cfc782afda2589a92187aa708.jpg"
                        class="w-full h-full object-cover" alt="礼品">
                </div>
                <span class="text-xs text-gray-600 whitespace-nowrap overflow-hidden text-overflow-ellipsis">精选礼品</span>
            </div>
        </div>

        <div class="mt-2 px-4 py-4 bg-white">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-lg font-medium">热销商品</h2>
                <a href="#" class="text-sm text-primary">查看更多</a>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div class="rounded-lg overflow-hidden shadow-sm">
                    <img src="https://ai-public.mastergo.com/ai/img_res/011fb6587831905b35a95b99a6ec993d.jpg"
                        class="w-full h-[160px] object-cover" alt="商品">
                    <div class="p-2">
                        <h3 class="text-sm font-medium mb-1">iPhone 14 Pro Max</h3>
                        <p class="text-xs text-gray-500 mb-2">256GB 暗夜紫色</p>
                        <div class="flex items-baseline">
                            <span class="text-primary text-lg font-medium">¥8,999</span>
                            <span class="text-xs text-gray-400 line-through ml-2">¥9,999</span>
                        </div>
                    </div>
                </div>
                <div class="rounded-lg overflow-hidden shadow-sm">
                    <img src="https://ai-public.mastergo.com/ai/img_res/faad0a23fea4687f9df60da164d40f60.jpg"
                        class="w-full h-[160px] object-cover" alt="商品">
                    <div class="p-2">
                        <h3 class="text-sm font-medium mb-1">LV 手提包</h3>
                        <p class="text-xs text-gray-500 mb-2">经典款 棕色</p>
                        <div class="flex items-baseline">
                            <span class="text-primary text-lg font-medium">¥12,999</span>
                            <span class="text-xs text-gray-400 line-through ml-2">¥15,999</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-2 px-4 py-4 bg-white">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-lg font-medium">限时特惠</h2>
                <div class="flex items-center">
                    <span class="text-sm text-gray-500 mr-2">剩余</span>
                    <div class="bg-primary text-white text-xs px-2 py-1 rounded">23:59:59</div>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div class="rounded-lg overflow-hidden shadow-sm">
                    <img src="https://ai-public.mastergo.com/ai/img_res/550078b113cef8bcbe48fa5a6e1d685f.jpg"
                        class="w-full h-[160px] object-cover" alt="商品">
                    <div class="p-2">
                        <h3 class="text-sm font-medium mb-1">AirPods Pro 2</h3>
                        <p class="text-xs text-gray-500 mb-2">主动降噪 白色</p>
                        <div class="flex items-baseline">
                            <span class="text-primary text-lg font-medium">¥1,799</span>
                            <span class="text-xs text-gray-400 line-through ml-2">¥1,999</span>
                        </div>
                    </div>
                </div>
                <div class="rounded-lg overflow-hidden shadow-sm">
                    <img src="https://ai-public.mastergo.com/ai/img_res/94dde62420b46b995c5b59a455078913.jpg"
                        class="w-full h-[160px] object-cover" alt="商品">
                    <div class="p-2">
                        <h3 class="text-sm font-medium mb-1">Apple Watch S8</h3>
                        <p class="text-xs text-gray-500 mb-2">GPS 午夜色</p>
                        <div class="flex items-baseline">
                            <span class="text-primary text-lg font-medium">¥2,999</span>
                            <span class="text-xs text-gray-400 line-through ml-2">¥3,299</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="fixed bottom-0 w-full bg-white border-t border-gray-200 z-50">
        <div class="grid grid-cols-5 h-[60px]">
            <a href="#" class="flex flex-col items-center justify-center">
                <i class="fas fa-home text-primary text-xl"></i>
                <span class="text-xs text-primary mt-1">首页</span>
            </a>
            <a href="#" class="flex flex-col items-center justify-center">
                <i class="fas fa-play text-gray-400 text-xl"></i>
                <span class="text-xs text-gray-400 mt-1">视频</span>
            </a>
            <a href="#" class="flex flex-col items-center justify-center">
                <i class="fas fa-comment text-gray-400 text-xl"></i>
                <span class="text-xs text-gray-400 mt-1">消息</span>
            </a>
            <a href="#" class="flex flex-col items-center justify-center">
                <i class="fas fa-shopping-bag text-gray-400 text-xl"></i>
                <span class="text-xs text-gray-400 mt-1">购物</span>
            </a>
            <a href="#" class="flex flex-col items-center justify-center">
                <i class="fas fa-user text-gray-400 text-xl"></i>
                <span class="text-xs text-gray-400 mt-1">我的</span>
            </a>
        </div>
    </nav>
</body>

</html>
